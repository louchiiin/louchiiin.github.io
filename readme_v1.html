<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Louchin Var's Space</title>
  <style>
    body {
      background-color: #0E101C;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #48E5C2;
      font-family: 'Arial', sans-serif;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    h1 {
      font-size: 3em;
      text-align: center;
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <h1>Louchin Var's Space</h1>
</body>
</html>
